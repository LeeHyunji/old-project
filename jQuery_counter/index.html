<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS import -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        .wrap{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            <h1>0</h1>
            <button class="btn btn_decrease">-</button>
            <button class="btn btn_increase">+</button>
        </div>
    </div>
    <script>
        $("document").ready(function(){
            $(".btn_increase").on("click",function(){
                let num = Number($("h1").text());
                $("h1").text(num+1);
            });
            $(".btn_decrease").on("click",function(){
                let num = parseInt($("h1").text());
                $("h1").text(num-1);
            });
        });
    </script>
</body>
</html>
