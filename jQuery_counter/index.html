<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS import -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        .wrap{
            margin: 1rem;
        }
        .input_box{
            display: flex;
            height: 35px;
            justify-content: center; /*item들을 flex 가운데에*/
            align-items: stretch;
        }
        .input_box #quantity{
            width: 70px;
            text-align: center;
            border: none;
            border-bottom: solid 1px #838383;
            border-top: solid 1px #838383;
        }
        .input_box #quantity:focus{
            outline: 0;
        }
        .input_box .btn{
            cursor: pointer;
            width: 35px;
            border-radius: 0;
            border : solid 1px #838383
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="input_box">
            <button class="btn btn_decrease">-</button>
            <input type="text" id="quantity" name="quantity" value="0">
            <button class="btn btn_increase">+</button>
        </div>
    </div>
    <script>
        $("documnet").ready(function(){
            $(".btn_increase").on("click",function(){
                console.log("hi");
                let num = Number($("#quantity").val());
                $("#quantity").val(num+1);
            });
            $(".btn_decrease").on("click",function(){
                let num = parseInt($("#quantity").val());
                $("#quantity").val(num-1);
            });
        });
    </script>
</body>
</html>
